    <!-- JavaScript -->
    <script>
        // Ürünler dizisi
        const products = [
            { id: 1, name: "100 litre Zeytinyağı Tankı", description: "304 Kalite Paslanmaz Zeytinyağı Tankı yüksek kaliteli malzemeler ile üretilmiştir.", image: "img/bilgen.png" },
            { id: 2, name: "200 litre Zeytinyağı Tankı", description: "304 Kalite Paslanmaz Zeytinyağı Tankı yüksek kaliteli malzemeler ile üretilmiştir.", image: "img/200lt.png" },
            { id: 3, name: "300 litre Zeytinyağı Tankı", description: "304 Kalite Paslanmaz Zeytinyağı Tankı yüksek kaliteli malzemeler ile üretilmiştir.", image: "img/300lt.png" },
            { id: 4, name: "460 litre Zeytinyağı Tankı", description: "304 Kalite Paslanmaz Zeytinyağı Tankı yüksek kaliteli malzemeler ile üretilmiştir.", image: "img/460lt1.png" },
            { id: 5, name: "1    ton  Zeytinyağı Tankı", description: "304 Kalite Paslanmaz Zeytinyağı Tankı yüksek kaliteli malzemeler ile üretilmiştir.", image: "img/ton.png" },
           
        ];

        // Ürünleri listeleme
        const productList = document.getElementById('product-list');
        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.classList.add('col-md-4', 'mb-4');

            productCard.innerHTML = `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}" class="img-fluid">
                    </div>
                    <div class="product-info">
                        <h5 class="product-title">${product.name}</h5>
                        <p class="product-description">${product.description}</p>
                        <a href="details.html?id=${product.id}" class="btn btn-warning text-white">Detaylar</a>
                    </div>
                </div>
            `;
            productList.appendChild(productCard);
        });
    </script>
